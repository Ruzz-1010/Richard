<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxury Hotel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üè® Luxury Hotel</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding: 50px 20px; max-width: 400px;">
        <h2>Login to Your Account</h2>
        <form id="loginForm">
            <div style="margin-bottom: 1rem;">
                <input type="email" placeholder="Email" required style="width: 100%; padding: 10px;">
            </div>
            <div style="margin-bottom: 1rem;">
                <input type="password" placeholder="Password" required style="width: 100%; padding: 10px;">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="register.html">Register here</a>
        </p>
    </main>

    <script src="js/config.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxury Hotel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üè® Luxury Hotel</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <div id="authSection"></div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2>Login to Your Account</h2>
            <div id="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password" minlength="6">
                </div>
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="6LeyrhwsAAAAAJDIsKE8cX_KR9Dxhl_Q40hwSE0x"></div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="register.html">Register here</a>
            </p>

           
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Update navigation
        auth.updateNavigation();

        // Redirect if already logged in
        if (auth.isLoggedIn()) {
            if (auth.isAdmin()) {
                window.location.href = 'admin/dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const recaptchaResponse = grecaptcha.getResponse();
            const submitBtn = this.querySelector('button[type="submit"]');

            // Check if reCAPTCHA is completed
            if (!recaptchaResponse) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = `<div class="message error">Please complete the reCAPTCHA verification.</div>`;
                return;
            }

            // Show loading
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            const result = await auth.login(email, password, recaptchaResponse);
            
            const messageDiv = document.getElementById('message');
            if (result.success) {
                messageDiv.innerHTML = `<div class="message success">Login successful! Redirecting...</div>`;
                setTimeout(() => {
                    if (result.user.role === 'admin') {
                        window.location.href = 'admin/dashboard.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1500);
            } else {
                messageDiv.innerHTML = `<div class="message error">${result.message}</div>`;
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Luxury Hotel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üè® Luxury Hotel</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <div id="authSection"></div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2>Create Your Account</h2>
            <div id="message"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password" minlength="6">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Create Account</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Update navigation
        auth.updateNavigation();

        // Redirect if already logged in
        if (auth.isLoggedIn()) {
            if (auth.isAdmin()) {
                window.location.href = 'admin/dashboard.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Handle register form
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = this.querySelector('button[type="submit"]');

            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('message').innerHTML =
                    `<div class="message error">Passwords do not match!</div>`;
                return;
            }

            // Show loading
            submitBtn.textContent = 'Creating Account...';
            submitBtn.disabled = true;

            const result = await auth.register(name, email, password);

            const messageDiv = document.getElementById('message');
            if (result.success) {
                messageDiv.innerHTML = `<div class="message success">Account created successfully! Redirecting...</div>`;
                setTimeout(() => {
                    if (result.user.role === 'admin') {
                        window.location.href = 'admin/dashboard.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1500);
            } else {
                messageDiv.innerHTML = `<div class="message error">${result.message}</div>`;
                submitBtn.textContent = 'Create Account';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üè® Testing Hotel Booking API</h1>
    
    <button onclick="testAPI()">Test Backend Connection</button>
    <button onclick="testAuth()">Test Auth Endpoint</button>
    <button onclick="testRooms()">Test Rooms Endpoint</button>
    
    <div id="result"></div>

    <script>
        const API_URL = 'https://hotel-booking-backend-639y.onrender.com';
        
        async function testAPI() {
            try {
                showLoading('Testing backend connection...');
                const response = await fetch(API_URL);
                const data = await response.json();
                showSuccess('Backend Connection', data);
            } catch (error) {
                showError('Backend Connection', error);
            }
        }
        
        async function testAuth() {
            try {
                showLoading('Testing auth endpoint...');
                const response = await fetch(API_URL + '/api/auth/test');
                const data = await response.json();
                showSuccess('Auth Test', data);
            } catch (error) {
                showError('Auth Test', error);
            }
        }

        async function testRooms() {
            try {
                showLoading('Testing rooms endpoint...');
                const response = await fetch(API_URL + '/api/rooms');
                const data = await response.json();
                showSuccess('Rooms Test', data);
            } catch (error) {
                showError('Rooms Test', error);
            }
        }

        function showLoading(message) {
            document.getElementById('result').innerHTML = `<p>‚è≥ ${message}</p>`;
        }

        function showSuccess(testName, data) {
            document.getElementById('result').innerHTML = 
                `<h3>‚úÖ ${testName} Success</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function showError(testName, error) {
            document.getElementById('result').innerHTML = 
                `<h3>‚ùå ${testName} Failed</h3><p>${error.message}</p>`;
        }
    </script>
</body>  
</html>
